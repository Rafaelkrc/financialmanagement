{% extends 'base.html' %}
{% block title %}
Gerenciador Financeiro - Moedas
{% endblock %}

{% block content %}


<div class="container mt-4">
    <h3 class="display-6">Detalhes da Moeda</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.name }}</h3>
            <p class="card-text">{{ object.symbol }}</p>
        </div>
    </div>
    <a href="{% url 'currency_list' %}" class="btn btn-secondary mt-3">Voltar para lista de Moedas</a>
</div>


{% endblock %}
