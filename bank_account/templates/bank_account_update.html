{% extends 'base.html' %}
{% block title %}
Gerenciador Financeiro - Contas
{% endblock %}

{% block content %}


<div class="container mt-4">
    <h3 class="display-6">Atualizar Conta Bancária</h3>


    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
    </div>
</div>
<a href="{% url 'currency_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para lista de Contas Bancárias</a>


{% endblock %}
