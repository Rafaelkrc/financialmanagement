{% extends 'base.html' %}
{% block title %}
Gerenciador Financeiro - SubCategorias
{% endblock %}

{% block content %}


<div class="container mt-4">
    <h3 class="display-6">Detalhes da SubCategoria</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.category }}</h3>
            <p class="card-text">{{ object.name }}</p>
        </div>
    </div>
    <a href="{% url 'subcategory_list' %}" class="btn btn-secondary mt-3">Voltar para lista de SubCategorias</a>
</div>


{% endblock %}
